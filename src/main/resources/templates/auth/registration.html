<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<!--Спросить у Gigachada почему тут не работает th:object-->
<form th:method="POST" th:action="@{/auth/registration}">
    <label for="username">Введите имя пользователя: </label>
    <input type="text" th:field="*{person.username}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('person.username')}" th:errors="*{person.username}">Username
        Error
    </div>
    <br/>
    <label for="yearOfBirth">Введите год рождения: </label>
    <input type="text" th:field="*{person.yearOfBirth}" id="yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('person.yearOfBirth')}" th:errors="*{person.yearOfBirth}">Year of
        birth Error
    </div>
    <br/>
    <label for="password">Введите пароль: </label>
    <input type="password" th:field="*{person.password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('person.password')}" th:errors="*{person.password}">Password
        Error
    </div>
    <br/>
    <input type="submit" value="Sign up!"/>
</form>

</body>
</html>
